<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A simple, clean, and responsive HTML invoice template</title>
		<link rel="stylesheet" href="style.css">
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	</head>

	<body>
		<div class="invoice-box">
				<table cellpadding="0" cellspacing="0">
					<tr class="top">
						<td colspan="2">
							<table>
								<tr>
									<td></td>
	
									<td style="width: 50%;">
										<div class="input-group mb-1">
											<span class="input-group-text" id="basic-addon1">Invoice #:</span>
											<label> {{	invoiceNum  }} </label>
										</div>
										<div class="input-group mb-1">
											<span class="input-group-text" id="basic-addon1">Created:</span>
											<label> {{	crDate  }} </label>
										</div>
										<div class="input-group mb-3">
											<span class="input-group-text" id="basic-addon1">Due:</span>
											<label> {{ dueDate }} </label>
										</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
	
					<tr class="information">
						<td colspan="2">
							<table>
								<tr>
									<td>
										<div class="p-3" style="border:solid lightgray 0.5px ; border-radius: 8px;">
											<label class="fs-6 fw-lighter "> Sender Address</label>
											<p>{{ sndAdr }}</p>
										</div>
									</td>
	
									<td>
										<div class="p-3" style="border:solid lightgray 0.5px ; border-radius: 8px;">
											<label class="fs-6 fw-lighter ">Reciever Adress</label>
											<p >{{ rcAdr }}</p>
										</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
	
					
	
				
	
					<tr class="heading">
						<td>Item</td>
	
						<td>Price</td>
					</tr>
	
					<tr class="item">
						<td>
							<label class="p-2">1.</label><label class="p-2">{{ item1 }}</label>
						</td>
	
						<td>
							<label class="p-2">{{ price1 }}</label><label class="p-2">₹</label>
						</td>
					</tr>
	
					<tr class="item">
						<td>
							<label class="p-2">2.</label><label class="p-2">{{ item1 }}</label>
	
						<td>
							<label class="p-2">{{ price1 }}</label><label class="p-2">₹</label>
						</td>
					</tr>
	
					<tr class="item">
						<td>
							<label class="p-2">3.</label><label class="p-2">{{ item1 }}</label>
						</td>
	
						<td>
							<label class="p-2">{{ price1 }}</label><label class="p-2">₹</label>
						</td>
					</tr>
	
					<tr class="total">
						<td></td>
	
						<td><label class="p-2">Total : </label><label class="p-2">{{ total }}</label><label class="p-2">₹</label></td>
					</tr>
					<tr class="">
						<td></td>
						<td><button class="btn btn-success text-white">
							<a class="text-white text-decoration-none " href="{{ output_pdf }}">Download</a>
							</button>
						</td>
					</tr>
				</table>
		</div>
			
			
			




		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	</body>
</html>
